<!DOCTYPE html>
<html layout:decorator="shared/mainlayout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Schedule of Otc2017 Entry</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container">
  
		<div class="row">
			<div class="col"><h2>Schedule of <span th:text="${schedule.entry.name}"></span> Entry</h2></div>
			<div class="col text-right">
				<div class="button-margin">
					<a role="button" class="btn btn-primary"
						th:href="@{/scheduleView}"><i class="fa fa-list" aria-hidden="true"></i>&nbsp;Back to list</a>
				</div>
			</div>
		</div>
  <p> Generated by MUMSched </p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Block</th>
        <th>Sections</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="block : ${schedule.blockList}">
        <td th:text="${block.month}"></td>
        <td>
            <ul th:each="section : ${block.sectionList}">
                <li><span th:text="${section.course.name} +' '+${section.course.code}"></span> - <span th:text="${section.faculty.user.firstName} + ' ' + ${section.faculty.user.lastName} + ' ' + ${section.faculty.numberOfSectionPerEntry}"></span></li>
            </ul>
        </td>
      </tr>
    </tbody>
  </table>

 
</div>
	</th:block>
	<th:block layout:fragment="footer">
	</th:block>
</body>
</html>
