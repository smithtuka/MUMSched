<!DOCTYPE html>
<html layout:decorator="shared/mainlayout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Entry</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="row">
			<div class="col"><h2>Students</h2></div>
			<div class="col text-right">
				<div class="button-margin">
					<a role="button" class="btn btn-primary" th:href="@{/student}"><span
						class="fa fa-plus" aria-hidden="true"></span>&nbsp;Create a student</a>
				</div>
			</div>
		</div>
		<div class="mb-1">&nbsp;</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="text-center">Id</th>
					<th class="text-center">Student name</th>
					<th class="text-center">Email</th>
                    <th class="text-center">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
                    <td class="text-center" th:text="${student.id}"></td>
                    <td class="text-center" th:text="@{${student.user.firstName} + ' '+ ${student.user.lastName}}"></td>
                    <td class="text-center" th:text="${student.user.username}"></td>
                    <td class="text-center">
                        <a role="button" class="btn btn-primary"
                           th:href="@{'/student/' + ${student.id}}"
                        ><span class="fa fa-pencil" aria-hidden="true"></span></a>
                        &nbsp;
                        <a role="button" class="btn btn-primary"
                           th:href="@{'/student/delete/' + ${student.id}}">
                            <span class="fa fa-trash-o" aria-hidden="true"></span></a>
                    </td>
				</tr>
			</tbody>
		</table>
	</th:block>
	<th:block layout:fragment="footer">
		</script>
	</th:block>
</body>
</html>
