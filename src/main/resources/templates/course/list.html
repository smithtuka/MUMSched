<!DOCTYPE html>
<html layout:decorator="shared/mainlayout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Entry</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="row">
			<div class="col"><h2>Courses</h2></div>
			<div class="col text-right">
				<div class="button-margin">
					<a role="button" class="btn btn-primary"
						th:href="@{/course}"><span class="fa fa-plus" aria-hidden="true"></span>&nbsp;Create a Course</a>
				</div>
			</div>
		</div>
		
		<div class="mb-1" >&nbsp;</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="text-center">Course name</th>
					<th class="text-center">Course code</th>
					<th class="text-center">Description</th>
					<th class="text-center">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(courses) == 0}">
					<td class="text-center" colspan="9">No Courses</td>
				</tr>
				
				<tr th:each="course : ${courses}">
					<td class="text-center" th:text="${course.name}"></td>
					<td class="text-center" th:text="${course.code}"></td>
					<td class="text-center" th:text="${course.description}"></td>
					<td class="text-center">
						<a role="button" class="btn btn-primary"
							th:href="@{'/course/' + ${course.id}}"
							><span class="fa fa-pencil" aria-hidden="true"></span></a>
						&nbsp;
						<a role="button" class="btn btn-primary"
							th:href="@{'/course/delete/' + ${course.id}}">
							<span class="fa fa-trash-o" aria-hidden="true"></span></a>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	<th:block layout:fragment="footer">
		</script>
	</th:block>
</body>
</html>
