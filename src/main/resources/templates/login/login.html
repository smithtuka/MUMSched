<!DOCTYPE html >
<html layout:decorator="shared/loginlayout"
	xmlns:th="http://www.thymeleaf.org">
	<head>
    	<title>Login page</title>
	</head>
<body>
	<th:block layout:fragment="header">
  		<link href="/public/css/login.css" rel="stylesheet" />
	</th:block>
	
	<th:block layout:fragment="content">
	
    <div class="card card-login mx-auto mt-5">
      <div class="card-header" th:text="#{form.login.title}"></div>
      <div class="card-body">
        <form action="/login" method="POST">
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="exampleInputEmail1" type="email" name="username" aria-describedby="emailHelp" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password" name="password" placeholder="Password" />
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" /> Remember Password</label>
            </div>
          </div>
		<div align="center" th:if="${param.error}">
			<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
		</div>
          
		<button class="btn btn-primary btn-block" name="Submit" type="submit" th:text="Login"></button>
								
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/signup">Register as a Student</a>
          <a class="d-block small" href="/forgot-password">Forgot Password?</a>
        </div>
      </div>
    </div>
  
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
