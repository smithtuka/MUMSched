<!DOCTYPE html >
<html layout:decorator="shared/loginlayout"
	xmlns:th="http://www.thymeleaf.org">
	<head>
    	<title>Login page</title>
	</head>
<body>
	<th:block layout:fragment="header">
	</th:block>
	
	<th:block layout:fragment="content">
	

	    <div class="card card-resetpass mx-auto mt-5">
	      <div class="card-header">Reset Password</div>
	      <div class="card-body">
	        <div class="text-center mt-4 mb-5">
	          <h4>Your password reset email has been sent!</h4>
	          <p>We have sent a password reset email to your email address:</p>
	          <p><b th:text="${email}"></b></p>
	          <p>Please check your inbox to continue.</p>
	        </div>
	        <div class="text-center">
	          <a class="d-block small mt-3" href="/signup">Register as a Student</a>
	          <a class="d-block small" href="/login">Login Page</a>
	        </div>
	      </div>
	    </div>
  
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
