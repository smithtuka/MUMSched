<!DOCTYPE html >
<html layout:decorator="shared/loginlayout"
	xmlns:th="http://www.thymeleaf.org">
	<head>
    	<title>Login page</title>
	</head>
<body>
	<th:block layout:fragment="header">
	</th:block>
	
	<th:block layout:fragment="content">
	

	    <div class="card card-login mx-auto mt-5">
	      <div class="card-header">Reset Password</div>
	      <div class="card-body">
	        <div class="text-center mt-4 mb-5">
	          <h4>Forgot your password?</h4>
	          <p>Enter your email address and we will send you instructions on how to reset your password.</p>
	        </div>
	        <form th:action="@{/forgot-password}" method="POST"  th:object="${formView}">
	          <div class="form-group">
	            <input class="form-control" id="txtEmail" type="email"
	             aria-describedby="emailHelp" placeholder="Enter email address" th:field="*{email}">
	             <label th:errors="*{email}" class="validation-message"></label>
              
	          </div>
		  	  <button class="btn btn-primary btn-block" type="Submit" th:text="@{'Reset Password'}"></button>
	        </form>
	        <div class="text-center">
	          <a class="d-block small mt-3" href="/signup">Register as a Student</a>
	          <a class="d-block small" href="/login">Login Page</a>
	        </div>
	      </div>
	    </div>
  
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
